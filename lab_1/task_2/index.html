<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> LitVerse </title>
    <!-- 1.first load external file -->
    <script src="vueVersion3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container mt-4" id="mainapp">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#" @click.prevent="islist=false">LitVerse</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click.prevent="islist=true">Book List</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-primary ms-3" @click.prevent="islist=false">List</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- list books -->
         <hr>
        <h1 class="text-center mt-5" >Book List</h1>
        <hr>
        <ul class="list-group shadow" v-for="book in books" :key="book.id">
            <li class="list-group-item d-flex align-items-center" :title="book.author">
                <i class="ph ph-book-open icon"></i> {{ book.title }}
            </li>
        </ul>
    </div>
    <script src="./book.js"></script>
    <!-- 2.create instance "options" -->
    <script>
        const app = Vue.createApp({
            data:()=>({
            books:books,
            islist:false,
            cart:{book:[]}
            })
        });
        app.mount("#mainapp");     // 3.mounting
    </script>
</body>
</html>
